<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | FoodHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">FoodHub</a>
            <div class="nav-links">
                <a href="cart.html">Cart</a>
                <a href="orders.html">Orders</a>
                <a href="signin.html">Sign In</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 class="text-center">Sign in to your account</h1>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" required>
                </div>
                <button type="submit" class="button">Sign in</button>
            </form>

            <div class="text-center" style="margin-top: 1rem;">
                <p>New to FoodHub?</p>
                <a href="signup.html" class="button button-outline" style="margin-top: 1rem;">Create an account</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Company</h3>
                <ul class="footer-links">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul class="footer-links">
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Help</h3>
                <ul class="footer-links">
                    <li><a href="#">Support</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Restaurant Partnership</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
